<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Comes First</title>
    <style>
        /* Previous styles remain the same until .social-sharing */

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
        }

        .divider {
            width: 1px;
            height: 24px;
            background-color: #333;
            margin: 0 1rem;
        }

        .social-share-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-share-btn:hover {
            transform: scale(1.1);
        }

        .social-share-btn img {
            width: 24px;
            height: 24px;
        }

        /* Rest of the previous styles remain the same */
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Comes First</h1>
        <p class="instructions">Upload your profile picture to apply marblex brand frame</p>
        
        <div id="previewContainer" class="frame-container">
            <!-- Previous container content remains the same -->
        </div>

        <div class="adjustment-controls">
            <!-- Previous adjustment controls remain the same -->
        </div>

        <div class="controls">
            <label class="upload-btn">
                Upload PNG
                <input type="file" id="imageUpload" accept="image/png">
            </label>
            <button class="download-btn" id="downloadBtn">Download</button>
            <div class="divider"></div>
            <button class="social-share-btn twitter-share">
                <img src="x-logo.png" alt="Share on X">
            </button>
            <button class="social-share-btn fb-share">
                <img src="fb-logo.png" alt="Share on Facebook">
            </button>
        </div>

        <div class="creator-section">
            <!-- Previous creator section remains the same -->
        </div>
    </div>

    <script>
        // Previous JavaScript remains the same until social sharing section

        // Updated social sharing
        document.querySelector('.twitter-share').addEventListener('click', async () => {
            toggleLoader(true);
            try {
                // Get the canvas data
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const containerRect = previewContainer.getBoundingClientRect();
                
                canvas.width = containerRect.width;
                canvas.height = containerRect.height;

                const [bgImg, userImg, fgImg] = await Promise.all([
                    loadImage(document.getElementById('background').src),
                    loadImage(userImage.src),
                    loadImage(document.getElementById('foreground').src)
                ]);

                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
                ctx.drawImage(userImg, 0, 0, canvas.width, canvas.height);
                ctx.drawImage(fgImg, 0, 0, canvas.width, canvas.height);

                // Convert canvas to blob
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                
                // Create a FormData object
                const formData = new FormData();
                formData.append('image', blob, 'profile-frame.png');

                // Here you would typically upload the image to your server first
                // and get back a URL to share. For this example, we'll just use
                // the current page URL
                const text = `Check out my Fun Comes First profile frame!`;
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(window.location.href)}`);
            } catch (error) {
                console.error('Error sharing to Twitter:', error);
            } finally {
                toggleLoader(false);
            }
        });

        document.querySelector('.fb-share').addEventListener('click', async () => {
            toggleLoader(true);
            try {
                // Similar canvas creation process as Twitter
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const containerRect = previewContainer.getBoundingClientRect();
                
                canvas.width = containerRect.width;
                canvas.height = containerRect.height;

                const [bgImg, userImg, fgImg] = await Promise.all([
                    loadImage(document.getElementById('background').src),
                    loadImage(userImage.src),
                    loadImage(document.getElementById('foreground').src)
                ]);

                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
                ctx.drawImage(userImg, 0, 0, canvas.width, canvas.height);
                ctx.drawImage(fgImg, 0, 0, canvas.width, canvas.height);

                // For Facebook sharing
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`);
            } catch (error) {
                console.error('Error sharing to Facebook:', error);
            } finally {
                toggleLoader(false);
            }
        });

        // Rest of the JavaScript remains the same
    </script>
</body>
</html>
