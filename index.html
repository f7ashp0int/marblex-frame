<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branded Profile Frames</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .frame-container {
            width: 500px;
            height: 500px;
            position: relative;
            margin: 2rem auto;
            border: 2px solid #333;
            border-radius: 12px;
            overflow: hidden;
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        #userImage {
            z-index: 2;
            object-fit: cover;
        }

        #foreground {
            z-index: 3;
            pointer-events: none;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .upload-btn {
            background-color: #25f351;
            color: #000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .download-btn {
            background-color: #25f351;
            color: #000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        input[type="file"] {
            display: none;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .instructions {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
        }
        .loader {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 40px;
  height: 40px;
  border: 4px solid #25f351;
  border-radius: 50%;
  border-top-color: transparent;
  animation: spin 1s linear infinite;
  z-index: 4;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

        #previewContainer {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Comes First</h1>
        <p class="instructions">Upload your profile picture to apply Goblin Green</p>
        <div class="frame-variations">
  <h3>Choose Frame Style:</h3>
  <div class="frame-options">
    <img src="frame1.png" class="frame-option" data-frame="frame1">
    <img src="frame2.png" class="frame-option" data-frame="frame2">
  </div>
</div>

<script>
document.querySelectorAll('.frame-option').forEach(option => {
  option.addEventListener('click', () => {
    document.getElementById('foreground').src = option.dataset.frame;
  });
});
</script>
        
        <div id="previewContainer" class="frame-container">
            <img src="your-background-image-url.jpg" class="layer" id="background">
            <img id="userImage" class="layer">
            <img src="your-foreground-frame-url.png" class="layer" id="foreground">
        </div>

        <div class="controls">
            <label class="upload-btn">
                Upload PNG
                <input type="file" id="imageUpload" accept="image/png">
            </label>
            <button class="download-btn" id="downloadBtn">Download</button>
        </div>
    </div>

    <!-- Thank the Creator Section -->
  <div class="creator-section">
  <p class="creator-text">Thank the creator by Following on X</p>
  <a href="https://x.com/itsf7ash" target="_blank">
    <img src="f7ash.png" alt="F7ASH Logo" class="creator-logo">
  </a>
</div>

<style>
.creator-section {
  text-align: center;
  margin-top: 2rem;
  padding: 1rem;
  border-top: 1px solid #333;
}

.creator-text {
  color: #25f351;
  margin-bottom: 0.5rem;
}

.creator-logo {
  width: 30px;
  height: 30px;
  transition: transform 0.2s;
}

.creator-logo:hover {
  transform: scale(1.1);
}
</style>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const userImage = document.getElementById('userImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const previewContainer = document.getElementById('previewContainer');

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    userImage.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        <div class="social-sharing">
  <button class="twitter-share">Tweet Result</button>
  <button class="fb-share">Share on Facebook</button>
</div>

<script>
document.querySelector('.twitter-share').addEventListener('click', () => {
  const text = `Check my new branded profile picture!`;
  window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(window.location.href)}`);
});
        async function removeBg() {
  const formData = new FormData();
  formData.append('image', imageUpload.files[0]);

  const response = await fetch('your-rembg-api-endpoint', {
    method: 'POST',
    body: formData
  });
  
  const processedImage = await response.blob();
  userImage.src = URL.createObjectURL(processedImage);
}
        downloadBtn.addEventListener('click', function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const containerRect = previewContainer.getBoundingClientRect();
            
            canvas.width = containerRect.width;
            canvas.height = containerRect.height;

            // Create promise chain to ensure all images are loaded
            Promise.all([
                loadImage(document.getElementById('background').src),
                loadImage(userImage.src),
                loadImage(document.getElementById('foreground').src)
            ]).then(([bgImg, userImg, fgImg]) => {
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
                ctx.drawImage(userImg, 0, 0, canvas.width, canvas.height);
                ctx.drawImage(fgImg, 0, 0, canvas.width, canvas.height);
                
                const link = document.createElement('a');
                link.download = 'branded-profile.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });

            const loader = document.createElement('div');
loader.className = 'loader';
previewContainer.appendChild(loader);

// Show/hide during processing
function toggleLoader(show) {
  loader.style.display = show ? 'block' : 'none';
}
        }
    </script>
</body>
</html>
